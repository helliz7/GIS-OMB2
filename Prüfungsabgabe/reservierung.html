<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Reservierung</title>
<header>
    <img id="logo" src="Assets/Logo/AstA_transparenti.png" alt="Logo von AstA">
</header>
<a id="quit" href="index.html">Abbrechen</a>
<div class="body">
    <p>Zum Ausleihen reservierte Produkte:</p>
    <div id="productschoice">
        <!--Augewählte Produkte-->
    </div>
    <p>Zwischensumme:</p>
    <div id="sum">
        <!--Zwischensumme einfügen-->
    </div>

    <h2>Ausfüllen, um die Reservierung abzuschließen</h2>
    <form action="">
        <label for="fname">Vorname:</label><br>
        <input type="text" id="fname" name="fname"> <br>
        <label for="nname">Nachname:</label><br>
        <input type="text" id="nname" name="nname"><br>
        <label for="email">HFU-Mail Adresse</label><br>
        <input type="text" id="email" name="email"><br>
    </form>
    <button id="send">Abschicken & Abschließen</button>
</div>
</head>
